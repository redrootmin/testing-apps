<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Pure CSS Toggle Multi-Switch - RH Brand</title>
  <link rel="stylesheet" href="./normalize.min.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Overpass'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<fieldset class="multiswitch">
  <legend>Переключение Ядра системы</legend>

  <div class="slide-container">
    <input type="radio" name="account" id="account1" checked>
    <label for="account1">6.1+</label>
    <input type="radio" name="account" id="account2">
    <label for="account2">6.4</label>
    <input type="radio" name="account" id="account3">
    <label for="account3">6.5</label>
    <!-- try taking out some of these options -->
    <input type="radio" name="account" id="account4">
    <label for="account4">6.6</label>
    <input type="radio" name="account" id="account5">
    <label for="account5">6.7</label>
    <input type="radio" name="account" id="account6">
    <label for="account6">6.8</label>
    <!-- leave this "slide" -->
    <a class="slide" aria-hidden="true"></a>
  </div>
</fieldset>

<fieldset class="multiswitch" data-theme="stoplight">
  <legend>Переключение драйвера Mesa</legend>

  <div class="slide-container">
    <input type="radio" name="stoplight" id="stoplight1" checked>
    <label for="stoplight1">23.6.6</label>
    <input type="radio" name="stoplight" id="stoplight2">
    <label for="stoplight2">24.0.+</label>
    <input type="radio" name="stoplight" id="stoplight3">
    <label for="stoplight3">24.1.0</label>
    <!-- leave this "slide" -->
    <a class="slide" aria-hidden="true"></a>
  </div>
</fieldset>
<!-- partial -->
  <script src='./facf9fa52c.js'></script>
</body>
</html>
