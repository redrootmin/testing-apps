		<style>
					/* Set height of body and the document to 100% */
			/** CSS Clean Syntax
			identifier {
				CONTENT:    content...;
				DISPLAY:    background, border, color, display, overflow...;
				POSITION:   float, margin, position, z-index...;
				SIZE:       height, width...;
				TRANSITION: animation, transition...;
			}
			*/

			*::-webkit-scrollbar, *::-webkit-scrollbar-track {
			background: rgba(0,0,0,0);

			height: 5px;
			width:  5px;
			}

			*::-webkit-scrollbar-track {
			opacity: 0.3;
			}

			*::-webkit-scrollbar-track-piece:start, *::-webkit-scrollbar-track-piece:end {
			background: rgba(255, 255, 255, 0.3);
			border-radius: 0;
			}

			*::-webkit-scrollbar-thumb {
			background:    #FFF;
			border-radius: 0;
			}

			*::-webkit-scrollbar-button {
			background: rgba(0,0,0,0);
			}

			body {
			background-color: #F33;
			font-family:      Arial;
			overflow-x:       hidden;
			overflow-y:       auto;

			margin: 0;

			padding: 0;
			}

			/* ICONS */

			#plus, #info, #friends {
			background-position: center;
			background-repeat:   no-repeat;
			background-size:     contain;

			float: left;

			width: 3em;
			}

			#plus {
			background-image: url("https://s20.postimg.org/9jdjr9lml/plus.png");
			}

			#info {
			background-image: url("https://i.postimg.cc/m2x13xDd/info.png");
			}

			#notifications {
			color:       #FFF;
			font-family: Arial;
			overflow: hidden;

			float: left;

			line-height: 3em;
			width:       25%;
			}

			#friends {
			background-image: url("https://i.postimg.cc/vHwbv8v1/friends.png");
			color:            #FFF;

			text-align: left;
			}

			#user {
			background-image:    url("https://s20.postimg.org/yvwsexlfh/user.png");
			background-position: center;
			background-repeat:   no-repeat;
			background-size:     140%;

			float:       left;
			margin-left: 1em;

			width: 3em;
			}

			#username {
			color:       #FFF;
			font-family: Arial;

			float: left;

			line-height: 3em;
			width:       25%;
			}

			#trophies {
			background-image:    url("https://i.postimg.cc/wTKmp1Cx/trophy.png");
			background-position: center;
			background-repeat:   no-repeat;
			background-size:     contain;

			float:       left;
			margin-left: 1em;

			width: 3em;
			}

			#clock {
			color:       #FFF;
			font-family: Arial;

			float:        right;
			margin-right: 3em;

			line-height: 3em;
			}

			/* HEADER */

			header {
			left:     0;
			padding:  1em;
			position: fixed;
			top:      0;
			z-index:  18;

			height: 3em;
			width:  100%;

			transition: 0.5s;
			}

			header div {
			display: inline-block;

			height: 100%;
			}

			/* OPTIONS MENU */

			#context-menu {
			background:  #000;
			border:      none;
			border-left: 1px solid #fff;
			color:       #FFF;
			opacity:     0;

			left:     86em;
			position: fixed;
			top:      0;
			z-index:  36;

			height: 100%;
			width:  25em;

			transition: 0.5s ease;
			}

			#context-menu.display {
			opacity: 1;

			left: 61em;
			}

			#context-menu a {
			color:           inherit;
			text-decoration: inherit;

			width: 100%;
			}

			#context-menu hr {
			background:   #444;
			border-color: #444;

			margin-left: 0;

			width: 80%;
			}

			/* XMB MENU */

			#xmb-menu {
			left:     0;
			position: absolute;
			top:      0.5em;
			z-index:  9;

			padding: 5em;

			width: 1024em;
			}

			.menu-item {
			display: inline-block;

			vertical-align: top;

			height: 11em;
			width:  11em;

			transition: height 0.5s ease, width 0.5s ease;
			}

			#context-menu .menu-item {
			display: block;

			margin-left:   -1em;
			padding:        1em;
			vertical-align: middle;

			height:      1em;
			line-height: 1;
			width:       80%;
			}

			.menu-item:hover, .menu-item.focus {
			border: 3px solid #FFF;
			cursor: pointer;

			margin: -3px;

			height: inherit;
			width:  inherit;
			}

			.menu-item:not(.context-menu):hover, .menu-item.focus:not(.context-menu) {
			height: 16.5em;
			width:  15em;
			}

			.menu-item:before {
			content: "";

			margin-left: -3px;
			margin-top:  -3px;
			position:     absolute;
			z-index:      27;

			height: inherit;
			width:  inherit;
			}

			.menu-item:not(.context-item):hover:before, .menu-item.focus:not(.context-item):before {
			margin:  inherit;
			padding: inherit;

			height: inherit;
			width:  inherit;

			animation:       border-animation 5s infinite cubic-bezier(0.1, 0.7, 0.5, 1.0);
			animation-delay: 5s;
			}

			.menu-item.context-item:hover:before, .menu-item.focus.context-item:before {
			left:        1.5em;
			margin:      0;
			margin-top: -1em;
			padding:     1em 1.5em;

			height: 1em;
			width:  17.2em;

			animation:       sub-border-animation 5s infinite cubic-bezier(0.1, 0.7, 0.5, 1.0);
			animation-delay: 5s;
			}

			/* XMB ITEM ANIMATION */

			@-webkit-keyframes border-animation {
			0% {
				border: 3px solid #FFF;
			}

			100% {
				border: 1px rgba(255, 255, 255, 0);

				padding: 1em;

				margin-left: -1em;
				margin-top:  -1em;
			}
			}

			@keyframes border-animation {
			0% {
				border: 3px solid #FFF;
			}

			100% {
				border: 1px rgba(255, 255, 255, 0);

				padding: 1em;

				margin-left: -1em;
				margin-top:  -1em;
			}
			}

			@-webkit-keyframes sub-border-animation {
			0% {
				border: 3px solid #FFF;
			}

			100% {
				border: 1px rgba(255, 255, 255, 0);

				margin-left: -0.5em;
				margin-top: -1.75em;
				padding: 1.5em 2em;
			}
			}

			@keyframes sub-border-animation {
			0% {
				border: 3px solid #FFF;
			}

			100% {
				border: 1px rgba(255, 255, 255, 0);

				margin-left: -0.5em;
				margin-top: -1.75em;
				padding: 1.5em 2em;
			}
			}

			/* ICONS */

			.triangle {
			background-image: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/769286/triangle.png");
			}

			.circle {
			background-image: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/769286/circle.png");
			}

			.square {
			background-image: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/769286/square.png");
			}

			.cross {
			background-image: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/769286/cross.png");
			}

			/* STORE */

			.rss {
			margin-top:  -3em;
			padding:      1em;
			padding-left: 12em;
			padding-top:  6em;

			height: 25em;
			width:  60em;
			}

			.rss > .sub-item {
			border:  none;
			display: inline-block;

			float:   left;
			padding: 3px;

			height: 12em;
			width:  12em;

			transition: 0.3s ease;
			}

			.rss > .sub-item:hover, .rss > .sub-item.focus {
			border:  3px solid rgba(245, 245, 245, 1);
			box-shadow: 0px 5px 10px 3px rgba(45, 45, 45, 0.7);

			padding: 0;

			transform: scale(1.1, 1.1);
			}

			/* WAVES */

			#wave-container {
			left:      0;
			position:  fixed;
			top:       0;
			transform: rotate(80deg);
			}

			#wave-container > .wave {
			background:    #F66;
			border-radius: 43%;
			opacity:       0.4;

			margin-left:     -150px;
			margin-top:      -250px;
			transform-origin: 50% 48%;
			left:             10%;
			position:         absolute;
			top:              3%;

			width:  1500px;
			height: 1300px;

			animation: wave-animation 7s infinite linear;
			}

			#wave-container > .wave:nth-child(2) {
			background: #FCC;
			opacity:    0.1;

			position: fixed;

			animation: wave-animation 3s infinite linear;
			}

			#wave-container > .wave:nth-child(3) {
			background-color: #F99;

			position: fixed;

			animation: wave-animation 7.5s infinite linear;
			}

			#wave-container:after {
			content: "";

			display: block;

			left:    0;
			top:     0;
			z-index: 9;

			height: 100%;
			width:  100%;

			transform: translate3d(0, 0, 0);
			}

			@keyframes wave-animation {
			from {
				transform: rotate(0deg);
			} to {
				transform: rotate(360deg);
			}
			}

			/* LOADING SPACE */

			.loading-container {
			align-items: center;
			background:  #000;
			border:      none;
			display:     none;
			outline:     none;
			overflow:    hidden;

			-webkit-box-pack: center;
			-ms-flex-pack:    center;
			flex-flow:        row nowrap;

			-webkit-box-align: center;
			-ms-flex-align:    center;
			justify-content:   center;

			bottom:   0;
			left:     0;
			position: fixed;
			top:      0;
			right:    0;
			z-index:  45;

			height: 100%;
			width:  100%;

			animation-delay: 4s;
			}

			.loading-container.display {
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			}

			.loading-container > .logo {
			margin-top: -5em;
			position:   absolute;
			z-index:    63;

			height: 10em;
			width:  auto;
			}

			.loading-icon {
			margin:  15em 0 0 1em;
			z-index: 54;

			height: 5em;
			width:  5em;
			}

			/* LOADING ANIMATION */

			.loading-icon img {
			background-repeat: no-repeat;
			background-size:   contain;
			border:            none;

			height: inherit;
			width:  inherit;

			-webkit-animation: loading-animation 2s alternate ease infinite;
			-moz-animation:    loading-animation 2s alternate ease infinite;
			-ms-animation:     loading-animation 2s alternate ease infinite;
			-o-animation:      loading-animation 2s alternate ease infinite;
			animation:         loading-animation 2s alternate ease infinite;
			}

			.loading-icon:nth-child(2) img {
			-webkit-animation-delay: 0.1s;
			-moz-animation-delay:    0.1s;
			-ms-animation-delay:     0.1s;
			-o-animation-delay:      0.1s;
			animation-delay:         0.1s;
			}

			.loading-icon:nth-child(3) img {
			-webkit-animation-delay: 0.2s;
			-moz-animation-delay:    0.2s;
			-ms-animation-delay:     0.2s;
			-o-animation-delay:      0.2s;
			animation-delay:         0.2s;
			}

			.loading-icon:nth-child(4) img {
			-webkit-animation-delay: 0.3s;
			-moz-animation-delay:    0.3s;
			-ms-animation-delay:     0.3s;
			-o-animation-delay:      0.3s;
			animation-delay:         0.3s;
			}

			/* EDIT: https://codepen.io/CameronFitzwilliam/pen/yaxVRj */
			/* If the animation is from here, I already know -webkit- is being used */
			@-webkit-keyframes loading-animation {
			0% {
				opacity: 0;

				-webkit-transform: rotate(0deg) scale(0);
			}

			20% {
				opacity: 0;
			}

			100% {
				-webkit-transform: rotate(360deg) scale(1);
			}
			}

			/* ... -moz- */
			@-moz-keyframes loading-animation {
			0% {
				opacity: 0;

				-moz-transform: rotate(0deg) scale(0);
			}

			20% {
				opacity: 0;
			}

			100% {
				-moz-transform: rotate(360deg) scale(1);
			}
			}

			/* ... -ms- */
			@-moz-keyframes loading-animation {
			0% {
				opacity: 0;

				-ms-transform: rotate(0deg) scale(0);
			}

			20% {
				opacity: 0;
			}

			100% {
				-ms-transform: rotate(360deg) scale(1);
			}
			}

			/* ... -o- */
			@-o-keyframes loading-animation {
			0% {
				opacity: 0;

				-o-transform: rotate(0deg) scale(0);
			}

			20% {
				opacity: 0;
			}

			100% {
				-o-transform: rotate(360deg) scale(1);
			}
			}

			/* "normal" */
			@keyframes loading-animation {
			0% {
				opacity: 0;

				transform: rotate(0deg) scale(0);
			}

			20% {
				opacity: 0;
			}

			100% {
				transform: rotate(360deg) scale(1);
			}
			}

		</style>

		<script>
			/** PS4 Interface Version 1.0.0
			 * Thanks to
			 * https://codepen.io/Kapilnemo/pen/bwYoPZ
			 * https://codepen.io/rstacruz/pen/oxJqNv
			 * https://codepen.io/Pixmy/pen/qaYQoV
			 */

			var notifications = [
			"Updates installed successfully. See Settings for new features",
			"Discover. You can create a password for your account",
			"Installed. Netflix update file",
			"Installed. Furi",
			"There are new events for Call of Duty: Blac Ops III",
			"Invite. You received an invite from IamtheRealDonFrank"
			];

			$(document).ready(function() {
			$(this).find('.item-title, .item-subtitle, .rss').hide();

			initialise();

			// Assign handleMouse to mouse movement events
			document.onmousemove =
			function(event) {
				var x = event.clientX,
					y = event.clientY,
					X = window.scrollX,
					Y = window.scrollY,
					w = screen.availWidth,
					h = screen.availHeight,
					l = $('#xmb-menu').children().length;

				if(!$("#context-menu").hasClass("display"))
				window.scrollTo(x - 240, Y);
			};

			$(window).scroll(function() {
				if($(this).scrollTop() > 10)
				$('header').css("background-color", "rgba(255, 49, 49, 0.8)");
				else
				$('header').css("background-color", "rgba(0,0,0,0)");
			});
			});

			$(".menu-item, .sub-item").hover(
			function() {
				$(this).find('.item-title, .item-subtitle, .rss').show();

				$(this).toggleClass("ripple", true);
			},

			function() {
				$(this).find('.item-title, .item-subtitle, .rss').hide();

				$(this).toggleClass("ripple", false);
			})
			.contextmenu(function(event) {
			event.preventDefault();
			offcontextmenu();

			var menu = $(this).attr("context-menu") || "",
				bumu;

			if($(this).find(".sub-item[context-menu]").length > 0)
				return $("#context-menu").toggleClass("display", true);

			$("#context-menu")
				.html(function() {
				menu = (bumu = menu.replace(/^\s+|\s+$/g, "")).split(/\n\r?|\r\n?/);

				if(menu.length <= 1 && menu[0].length < 1)
					return "";
				else
					menu.push("----");

				menu.push("Cancel => javascript:offcontextmenu(this)");

				for(var index = 0, length = menu.length, html = "", items, R = /^javascript\:/i; index < length; index++) {
					items = menu[index].replace(/^\s+|\s+$/g, "").split(/\s*\=>\s*/, 2);

					if(items.length == 1 && menu[index].length > 0) {
					html += "<hr>";
					continue;
					}

					if(R.test(items[1]))
					html += "<a href='#' onclick=\"" + items[1].replace(R, "") + "\"><li class='menu-item context-item'>" + items[0] + "</li></a>";
					else
					html += "<a href='" + items[1] + "'><li class='menu-item context-item'>" + items[0] + "</li></a>";
				}

				return "<ul>" + html + "</ul>";
				})
				.toggleClass("display", bumu = bumu.replace(/[\n\r]/g).length > 0);

			$(this).toggleClass("focus", bumu);
			});


			function initialise() {
			"use strict";

			setInterval(function() {
				var date = new Date(),
					hrs  = date.getHours(),
					mins = date.getMinutes();

				$('#clock').text(
				(" " + (hrs < 13? hrs || 12: hrs - 12)).slice(-2) + ":" + ("0" + mins).slice(-2) + " " + (hrs < 12? "AM": "PM")
				);
			}, 1000);

			notify();
			}

			function offcontextmenu() {
			$("#context-menu").removeClass("display");
			$(".focus").removeClass("focus");
			}

			function notify() {

			for(var index = notifications.index = 0, timeout = 7000, length = notifications.length; index < length; index++) {
				setTimeout(function() {
				var message = notifications[notifications.index++];

				if(message.length > 45)
					message = message.slice(0, 42) + '...';

				$('#notifications')
					.addClass("animated slideInDown")
					.text(message);

				setTimeout(function() {
					$('#notifications').removeClass("animated slideInDown");
				}, timeout - 1000);
				}, index * timeout);
			}

			setTimeout(notify, length * timeout);
			}

			function loading(state) {
			state = (state == undefined || state == null)?
				document.readyState != 'complete':
			eval(loading.state = state);

			$('.loading-container, #wave-container').toggleClass("display", state);

			if(!state)
				return loading.state = undefined, state;

			function select(l) {
				return document.querySelector(l);
			}

			var _1 = $('.loading-icon:nth-child(1) > img'),
				_2 = $('.loading-icon:nth-child(2) > img'),
				_3 = $('.loading-icon:nth-child(3) > img'),
				_4 = $('.loading-icon:nth-child(4) > img');

			function random() {
				for(var s = "triangle circle square cross".split(' '), S = [], i = 0, l = s.length; i < l; i++)
				S.push(s[Math.floor(Math.random() * l)]);
				return S;
			}

			var order = random(),
				url   = "https://s3-us-west-2.amazonaws.com/s.cdpn.io/769286/",
				i     = 0;

			_1.attr('src', url + order[i++] + '.png');
			_2.attr('src', url + order[i++] + '.png');
			_3.attr('src', url + order[i++] + '.png');
			_4.attr('src', url + order[i++] + '.png');

			setTimeout(function() {
				loading(loading.state);
			}, 4000);
			}

			loading("document.readyState != 'complete'");

		</script>
	     
	</body>
</html>
