<!DOCTYPE html>
<html>
	<head>
		<title>Furmark Linux gui</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/index.css">
		<script src="js/index.js"></script>
		<script src="js/browser.js"></script>
		<style>
		/* comments*/

		</style>
	</head>

	<body>
		<div class="form-group row">
			<label class="col-3 col-form-label">API</label>
			<div class="col-9 btn-group btn-block btn-group-toggle" data-toggle="buttons">
				<label class="btn btn-secondary" id="api_0" data-toggle="tooltip" title="Use Vulkan API">
					<input type="radio" autocomplete="off"/>Vulkan
				</label>
				<label class="btn btn-secondary" id="api_1" data-toggle="tooltip" title="Use OpenGL API">
					<input type="radio" autocomplete="off"/>OpenGL
				</label>
				<label class="btn btn-secondary" id="api_2" data-toggle="tooltip" title="Use Direct3D12 API">
					<input type="radio" autocomplete="off"/>Direct3D12
				</label>
				<label class="btn btn-secondary" id="api_3" data-toggle="tooltip" title="Use Direct3D11 API">
					<input type="radio" autocomplete="off"/>Direct3D11
				</label>
				<label class="btn btn-secondary" id="api_4" data-toggle="tooltip" title="Use Metal API">
					<input type="radio" autocomplete="off"/>Metal
				</label>
			</div>
		</div>
		<script>
		</script>
	</body>
</html>
