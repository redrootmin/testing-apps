<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
<title>Invalid Validity</title>
<meta charset="UTF-8">
<style>
    * {box-sizing: border-box}
    
    /* Set height of body and the document to 100% */
    body, html {
        height: 256px;
        width: 820px;
        background: #292828;
        margin: 0;
        font-family: Arial;
    }
    
    /* Style tab links */
    .menu {
        background-color: #555;
        color: white;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        font-size: 17px;
        width: 25%;
    }
    
    .menu:hover {
        background-color: #777;
    }
    
    /* Style the tab content (and add height:100% for full page content) */
    .tabcontent {
        color: white;
        display: none;
        padding: 100px 20px;
        height: 100%;
    }
    
    #Mesa-default {background-color: green;}
    #Mesa-backports {background-color: gray;}
    #Mesa-Fidel-git {background-color: orange;}
    #Mesa-Fidel-git-devel {background-color: red;}
    </style>
</head>

<body>
    <div 
    style="-moz-user-select: none; -webkit-user-select: none; -ms-user-select:none; user-select:none;-o-user-select:none;" 
    unselectable="on"
onselectstart="return false;" 
onmousedown="return false;">
    
        <ul class="menu">
            <li><a href="mesa-default">Mesa-default</a></li>
            <li><a href="mesa-backports">Mesa-backports</a></li>
            <li><a href="mesa-fidel-git">Mesa-Fidel-git</a></li>
            <li><a href="mesa-fidel-git-devel">Mesa-Fidel-git-devel</a></li>
        </ul>
    </div>
    <script>
        function openPage(pageName,elmnt,color) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].style.backgroundColor = "";
            }
            document.getElementById(pageName).style.display = "block";
            elmnt.style.backgroundColor = color;
        
        }
        // Get the element with id="defaultOpen" and click on it
        document.getElementById("defaultOpen").click();
        </script>
</body>
</html>
