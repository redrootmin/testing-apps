<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box}

/* Set height of body and the document to 100% */
body, html {
    height: 256px;
    width: 820px;

    margin: 0;
    font-family: Arial;
}

/* Style tab links */
.tablink {
    background-color: #555;
    color: white;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    font-size: 17px;
    width: 25%;
}

.tablink:hover {
    background-color: #777;
}

/* Style the tab content (and add height:100% for full page content) */
.tabcontent {
    color: white;
    display: none;
    padding: 100px 20px;
    height: 100%;
}

#Mesa-default {background-color: green;}
#Mesa-backports {background-color: gray;}
#Mesa-Fidel-git {background-color: orange;}
#Mesa-Fidel-git-devel {background-color: red;}
</style>
</head>
<body>

<button class="tablink" onclick="openPage('Mesa-default', this, 'green')">Mesa-default</button>
<button class="tablink" onclick="openPage('Mesa-backports', this, 'gray')" id="defaultOpen">Mesa-backports</button>
<button class="tablink" onclick="openPage('Mesa-Fidel-git', this, 'orange')">Mesa-Fidel-git</button>
<button class="tablink" onclick="openPage('Mesa-Fidel-git-devel', this, 'red')">Mesa-Fidel-git-devel</button>

<div id="Mesa-default" class="tabcontent">
  <h4>Плюсы:</h4>
  <p>-меньше глюков в нативных играх OpenGL</p>
  <h4>Минусы:</h4>
  <p>Нет последних технологий или не работают: Zink/RT</p>
</div>

<div id="Mesa-backports" class="tabcontent">
  <h3>Mesa-backports</h3>
  <p>в разработке</p> 
</div>

<div id="Mesa-Fidel-git" class="tabcontent">
  <h3>Mesa-Fidel-git</h3>
  <p>в разработке</p>
</div>

<div id="Mesa-Fidel-git-devel" class="tabcontent">
  <h3>Mesa-Fidel-git-devel</h3>
  <p>в разработке</p>
</div>

<script>
function openPage(pageName,elmnt,color) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablink");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].style.backgroundColor = "";
    }
    document.getElementById(pageName).style.display = "block";
    elmnt.style.backgroundColor = color;

}
// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>
     
</body>
</html>
